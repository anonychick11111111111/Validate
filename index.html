<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/index.css">
</head>
<body>
  <div class="container">
    <form class="cmxform" id="commentForm" method="get" action="">
        <fieldset>
          <legend>Please provide your name, email address (won't be published) and a comment</legend>
          <p class="input">
            <input id="cname" name="name" minlength="2" type="text" placeholder="Name(at least 2 character)">
          </p>
          <p>
            <input id="cemail" type="email" name="email" required placeholder="E-Mail*">
          </p>
          <p>
            <input id="number" type="text" name="phoneNumber" placeholder="Phone number*">
          </p>
          <p>
            <input id="date" type="date" name="birthday" value="" placeholder="Date (DD-MM-YYY)*">
          </p>
          <p>
            <input id="password" type="password" name="Password" value="" placeholder="Password*">
          </p>
          <p>
            <input id="re_password" type="password" name="re_password" value="" placeholder="Retype PassWord*">
          </p>
          
          <p class="hobby">
            <div class="choose">
              <legend>Hobby:</legend>
                <div class="swimming"><input type="checkbox" id="swimming" value="simming" name="topic">Swimming</div>
                <div class="clambing"><input type="checkbox" id="topic_marketflash" value="marketflash" name="topic">Climbing</div>
                <div class="clambing"><input type="checkbox" id="running" value="running" name="topic">Running</div>
                <div class="clambing"><input type="checkbox" id="playgame" value="playgame" name="topic">Playgame</div>
            </div>
              <label for="topic" class="error erorr_hobby">Please select at least two topics you'd like to receive.</label>
          </p>

          <div class="Sexual">
            <div class="choose">
              <legend>Sexual:</legend>
                <div class="swimming"><input type="checkbox" id="swimming" value="simming" name="topic1">Male</div>
                <div class="clambing"><input type="checkbox" id="topic_marketflash" value="marketflash" name="topic1">Female</div>
            </div>
              <label for="topic1" class="error erorr_hobby1">Please select at least two topics you'd like to receive.</label>
          </div>
          <!-- <p>
            <label for="male" name="sexual"> Sexual </label>
              <input type="checkbox" id="Male" value="male" name="topic1">Male                     
              <input type="checkbox" id="female" value="female" name="topic1">Female
          </p> -->
          <p class="commnt">
            <textarea id="ccomment" type="comment" name="comment" required placeholder="Your comment"></textarea>
          </p>

          <p>
            <button class="submit" type="submit" value="Submit">Submit</button>
          </p>
        </fieldset>
      </form>
  </div>
    <script src="./asset/jquery/jquery-3.6.1.js"></script>
    <script src="./asset/jquery/jquery-validation-1.19.5/dist/jquery.validate.min.js"></script>
    <script src="./asset/index.js"></script>
    
</body>
</html>
